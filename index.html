<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="bg-primary w-50 mb-0 rounded-top text-light text-center p-2">Cadastre-se</h2>
        <form action="" class="w-50">
            <div class="mb-3  fs-5">
                <label class="d-block form-label" for="nome">Nome</label>
                <input class="form-control p-2" type="text">
            </div>
            <div class="mb-3 fs-5">
                <label class="d-block form-label" for="email">Email</label>
                <input class="form-control p-2" type="email">
            </div>
            <div class="mb-3  fs-5 ">
                <label class="d-block form-label" for="tel">Telefone:</label>
                <input class="form-control p-2" type="tel">
            </div>
            <button class="btn btn-primary btn-md w-100 p-2 fw-bold mt-3">Enviar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
